<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            outline: none;
        }
        body(
            font-family: 'Poppins', sans-serif;
            
        )
        .wrapper{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 70px 0;
            max-width: 400px;
            margin: 0 auto;
        }
        .menu,
        .content{
            width: 100%;
        }
        select{
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'poppins', sans-serif;
            border: none;
            border: 2px solid #3f51b5;
            box-shadow: 0 15px 15px #efefef; 
            appearance: none;
            background: #e8eaf6 url(image/arrow.png) no-repeat;
            background-position: 95% 55%;
            background-size: 22px;
        }
        .content{
            margin: 30px 0;
        }
        .content .data{
            padding: 25px;
            background-color: #fff;
            border: 2px solid #8bc34a;
            border-radius: 8px;
        }
        .content p{
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid gainsboro;
        }
        .content p:last-child{
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .content p b{
            font-weight: 700;
        }
        .content p span{
            float: right;
            font-weight: normal;
        }
        .image{
            text-align: center;
        }
        .data{

        }
        
    </style>
</head>
<body>
    
    <div class="wrapper">
        <div class="menu">
            <select id="name">
                <option value="motor">Motor</option>
                <option value="truk">Truk</option>
                <option value="mobil">Mobil</option>
            </select>
        </div>
    

    <div class="content">
        <div id="motor" class="data"></div>
            <p class="image"><img src="image/motor.png" alt=""></p>
            <p><b>Nama Merek</b><span></span>Honda</span></p>
            <p><b>Jenis</b><span></span>Beat</span></p>
        <div id="truk" class="data"></div>
            <p class="image"><img src="image/truk.jpg" alt=""></p>
            <p><b>Nama Merek</b><span></span>Toyota</span></p>
            <p><b>Jenis</b><span></span>Dyna</span></p>
        <div id="mobil" class="data"></div>
            <p class="image"><img src="image/mobil.jpg" alt=""></p>
            <p><b>Nama Merek</b><span></span>Honda</span></p>
            <p><b>Jenis</b><span></span>Brio</span></p>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
    $(document).ready(function)(){
        $("$name").on('change', function(){
            $(".data").hide();
            $("#" + $(this).val()).fadein(700);
        }).change();
    });
</script>
</body>
</html>
