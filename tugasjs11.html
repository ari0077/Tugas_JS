<script>
  
  
  let p1 = {nama:"arindo", nilai:80};
  let p2 = {nama:"ali", nilai:85};
  let p3 = {nama:"aldi", nilai:87};
  let p4 = {nama:"ani", nilai:89};
  let p5 = {nama:"budi", nilai:82};

  let person = [p1,p2,p3,p4,p5];
</script>
<h3>
  <table style="padding: 10; text-align: center; width: 100%;">
      <thead>
          <tr>
              <th>No</th>
              <th>Nama</th>
              <th>nilai</th>
              <th>keterangan</th>
          </tr>
      </thead>
      <tbody>
          <script>
              var no = 1;
              for (p of person){
                  let keterangan = (p.nilai >= 60)? "lulus" : "gagal";
                  //set grade A-E
                  document.write(`<tr bgcolor="red">
              <td>${no++}</td>
              <td>${p.nama}</td>
              <td>${p.nilai}</td>
              <td>${keterangan}</td>
          </tr>`);
      }
      </script>
      </tbody>
  </table>
</h3>
<script>
  let siswa = "ali";
  let nilai = 85;
  let grade = "";

  if (nilai > 85 && nilai <= 100) grade = "A";
  else if (nilai > 75 && nilai <= 85) grade = "B";
  else if (nilai > 60 && nilai <= 75) grade = "C";
  else if (nilai > 30 && nilai <= 60) grade = "D";
  else if (nilai > 0 && nilai <= 30) grade = "E";
  else grade = "";

  
  switch(grade) {
      case "A" : predikat = "memuaskan"; break;
      case "B" : predikat = "baik"; break;
      case "C" : predikat = "cukup"; break;
      case "D" : predikat = "kurang"; break;
      case "E" : predikat = "sangat kurang"; break;
      default : predikat = ""; break;

  }

  document.write("siswa bernama " + siswa + "<br> dengan nilai " + nilai + "<br>gradenya" + grade);

</script>
